<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recepty</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <!-- hlavni recept -->
        <div class="hlavnirecept">
            <div class="burger">
                <p>Grilování</p>
                <p>5 komentářů</p>
            </div>

            <h1>Domácí hovězí burger</h1> 
        </div>


        <!-- maly recept 2 -->
        <div class="recept2">
            <div class="sushi">
                <p>Asijská kuchyně</p>
                <p>16 komentářů</p>
            </div>

            <h2>Nigiri sushi</h2>
        </div>


        <!-- maly recept 3 -->
        <div class="recept3">
            <div class="maso">
                <p>Drůbež</p>
                <p>7 komentářů</p>
            </div>

            <h2>Pečené kuře na jablkách</h2>
        </div>


        <!-- maly recept 4 -->
        <div class="recept4">
            <div class="omacka">
                <p>Omáčky</p>
                <p>23 komentářů</p>
            </div>

            <h2>Chili rajčatová omáčka</h2>
        </div>

        <!-- maly recept 5 -->
        <div class="recept5">
            <div class="grilovani">
                <p>Grilování</p>
                <p>19 komentářů</p>
            </div>

            <h2>Zahradní grilovačka</h2>
        </div>


        <div class="paticka">
            <p>Foto &copy; <a href="https://www.flickr.com/photos/68711844@N07/">Michael Stern</a> (licence <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC BY-SA 2.0</a>)</p>
        </div>


    </body>
</html>
